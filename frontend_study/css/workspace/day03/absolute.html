<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position - absolute</title>
    <style>
        #element1 {
            z-index: 2;
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 30%;
            top: 20%;
        }

        #element2 {
            z-index: 1;
            width: 100px;
            height: 100px;
            background-color: purple;
            position: absolute;
            left: 30%;
            top: 20%;
        }
    </style>
</head>
<body>
    <div id="element1"></div>
    <div id="element2"></div>
</body>
</html>
