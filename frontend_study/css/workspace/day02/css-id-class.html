<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 속성과 class 속성</title>
    <style>
        #a {
            color: coral;
        }

        .x {
            color: blueviolet;
        }

        .y {
            color: magenta;
        }

        .z {
            color: maroon;
        }

    </style>
</head>
<body>
    <span>클래스와 아이디 속성</span>
    <span id="a" class="x y z">
        아이디는 단 한 개의 값만 작성할 수 있고, 클래스는 여러 개의 값을 작성할 수 있다.
    </span>
</body>
</html>
