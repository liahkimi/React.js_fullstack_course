<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display - flex</title>
    <style>
        /* 자식 요소 중, 블록 요소에 flex가 적용되어 가로로 배치된다. */
        div.wrap {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="wrap">
            <div>1열</div>
            <div>2열</div>
            <div>3열</div>
            <div>4열</div>
        </div>

            <div>1열</div>

</body>
</html>
