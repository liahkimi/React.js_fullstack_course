<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
    <style>
        body {
            color: green;
        }

        /* 가까운 부모의 스타일을 상속받는다. */
        div.inherit-test {
            color: red;
            border: 3px dashed #30f;
            padding: 30px;
        }

        p {
            border: inherit;
        }

        button {
           color: inherit; 
           padding: inherit;
        }
    </style>
</head>
<body>
    <div class="inherit-test">
        DIV
        <h1>Heading</h1>
        <p>
            Paragraph <strong>strong</strong>
        </p>
        <button>Button</button>
    </div>
</body>
</html>
