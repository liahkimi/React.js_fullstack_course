    <script>
        // 무한 슬라이드

        // 마지막 배너 뒤에 생길 div 생성하는 변수
        const lastBanner = document.createElement("div");
        // 배너 변수
        const banner = document.querySelector("div.banner");
        // img의 width를 담은 변수
        const imgWidth = document.querySelector("img").clientWidth;
        // 넘어갈때 마다 카운팅하는 카운팅 변수
        let count = 0;

        // 마지막 배너 뒤에 생길 div안에 img 삽입
        lastBanner.innerHTML = `<img src="https://product-image.kurly.com/cdn-cgi/image/width=1900,height=370,quality=85/banner/main/pc/img/46efd25d-695c-4294-8b2f-3595173828d8.jpg">`;
        // banner요소 내부의 자식요소들 중 가장 마지막 위치에 lastbanner 삽입
        banner.appendChild(lastBanner);

        // setInterval과 setTimeout의 차이
        // setInterval:일정 시간 간격으로 코드를 반복해서 실행함
        // setTimeout:일정 시간이 지난 후에 한 번만 코드를 실행함.

        // 2초마다 배너 안 img가 바뀜
        setInterval(() => {
            //첫번째 img가 왼쪽으로 밀린 후부터 카운팅 들어감
            // => count:1일때, 두번째 img가 보이는 것!
            count++;
            // transition: 특정 스타일 속성의 변경이 부드럽게 이루어지도록 한다.
            // `transform 0.5s`: transform이 변형 될때 0.5초 동안 부드럽게 변경
            banner.style.transition = `transform 0.5s`;
            // transfrom: banner 요소의 변형(transform)을 설정
            // translate() 함수: 요소의 위치를 이동시키는데 사용되며
            // `translate(${-1650 * count}px)` : (-)는 왼쪽 가로로 이동
            banner.style.transform = `translate(${-1900 * count}px)`;

            console.log(count); //테스트

            // count가 6일 때 = 마지막 img의 다음일 때,
            if (count === 6) {
                //  마지막 img가 넘어가며 0.5초가 지난 후에 한번만 실행할 코드 (0초 안에 첫 img위치로 복귀)
                setTimeout(() => {
                    // 마지막 img의 다음일때, 다시 맨 처음 위치인 0px로 돌아와야 함.
                    // 그때 걸리는 시간은 0초여야 마치 무한 슬라이드 한 것 처럼 보임.
                    banner.style.transition = `transform 0s`;
                    banner.style.transform = `translate(0px)`;
                }, 500);
                //  img의 위치가 처음으로 왔으니 카운팅도 다시 0부터
                count = 0;
            }
        }, 2000);
    </script>
