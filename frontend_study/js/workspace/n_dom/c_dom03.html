<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이디 속성 선택</title>
    </head>
    <body>
        <h1>아이디 속성 선택</h1>
        <div id="first">
            <strong>첫 번째 DIV입니다.</strong>
        </div>
        <div id="second">두 번째 DIV입니다.</div>
        <textarea cols="25" id="third">세 번째 TEXTAREA입니다.</textarea>
    </body>
    <script>
        const first = document.getElementById("first");
        const second = document.getElementById("second");
        const third = document.getElementById("third");

        // value는 항상 입력된 값을 담아준다.
        // 미리 작성한 값은 value가 알 수 없다.
        // console.log(first.value)
        // console.log(second.value)

        // innerText는 미리 작성한 값을 담아준다.
        // 접근한 객체에 텍스트가 없어도 자식 태그까지 모두 검사하여 텍스를 찾은 뒤 가져와준다.
        // console.log(first.innerText);
        // console.log(second.innerText);
        // first.innerText = "안녕하세요!";
        // second.innerText = "안녕히가세요!";

        // innerHTML은 텍스트를 가져올 수도 있지만,
        // 내부 HTML태그를 전부 가져온다.
        // console.log(first.innerHTML);
        // console.log(second.innerHTML);
        // first.innerHTML = "<strong>안녕하세요!</strong>";
        // second.innerHTML = "안녕히가세요!";

        // 아래와 같이 목적에 맞게 사용하자!
        first.innerHTML = "<strong>안녕하세요!</strong>";
        second.innerText = "안녕히가세요!";

        // textarea는 작성한 텍스트가 value에 들어가기 때문에,
        // 항상 value를 사용해야한다.
        // console.log(third.value);
        // third.value = "반가워!";
    </script>
</html>
