<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://nid.naver.com/favicon.ico" type="image/x-icon">
    <title>네이버 : 회원가입</title>
</head>
<body>
    <div>

    </div>
    <label>
        실명 인증된 아이디로 가입

    </label>

            <img src="id.png" width="40">
            <input type="text" placeholder="아이디">
            <input type="text" value="@naver.com" readonly>
        </div>
        <div>
            <img src="" alt="">
            <input type="password" placeholder="비밀번호">
            <img src="" alt="">
        </div>
        <div>
            <img src="" alt="">
            <input style="width: 295px;" type="text" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
        </div>
    </fieldset>
    <fieldset>
        <div>
            <img src="" alt="">
            <input type="text" placeholder="이름">
        </div>
        <div>
            <img src="" alt="">
            <input type="text" placeholder="생년월일 8자리">
        </div>
        <div>
            <img src="" alt="">
            <select name="" id="">
                <option value="" selected>통신사 선택</option>
                <option value="">SKT</option>
                <option value="">SKT 알뜰폰</option>
                <option value="">KT</option>
                <option value="">KT 알뜰폰</option>
                <option value="">LG U+</option>
                <option value="">LG U+ 알뜰폰</option>
            </select>
        </div>
        <div>
            <ul>
                <li style="display:inline-block">남자</li>
                <li style="display:inline-block">여자</li>
            </ul>
            <ul>
                <li style="display:inline-block">내국인</li>
                <li style="display:inline-block">외국인</li>
            </ul>
        </div>
        <div>
            <img src="" alt="">
            <input type="text" placeholder="휴대전화번호">
        </div>
    </fieldset>
    <div>
        <label>
            <input type="checkbox"> <span style="color: #09aa5c">[필수]</span> 인증 약관 전체동의
        </label>
    </div>
    <div>
        <button style="background: #09aa5c; color: #fff; width: 460px">인증 요청</button>
    </div>
